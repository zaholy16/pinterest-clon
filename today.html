<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style-general.css">
    <link rel="stylesheet" href="./styles/style-today.css">
    <title>Pinterest</title>
</head>
<body>
    <nav class="display header">
        <div class="nav ends right">
            <div class="nav right">
                <img id="logo" src="./img/logo.png" alt="Logo">    
                <a href="home.html" class="urlHome">Inicio</a>
                <a href="today.html" class="urlToday">Hoy</a>
            </div>
        </div>
        <div class="nav central">
            <input class="input" name="search" type="text" placeholder="Search">
            <img class="icon-search" src="./img/search.png" alt="Search">
        </div>
        <div class="nav ends left">
            <div class="nav left">
                <img id="notification" src="./img/alarm.png" alt="Notifications">
                <img id="message" src="./img/message.png" alt="Messages">
                <a href="profile.html" class="urlPerfil"><img id="profile" src="./img/profile.png" alt="Profile"></a>
                <img id="down" src="./img/down.png" alt="Arrowe-down">
            </div>
        </div>
    </nav>

    <main class="display main">
        <div class="container">
            <div class="date">
                <h2>19 de mayo de 2022</h2>
                <h1>Sigue inspirándote</h1>
            </div>

            <div class="container-card">
                <figure class="card">
                    <img src="./img/pin1.png" alt="Sugerencias">
                    <h3 class="text-inside">Organizando tu ciclo</h3>
                    <h1 class="text-inside-down">Calendario mentrual para inspirarte</h1> 
                </figure>
    
                <figure class="card">
                    <img src="./img/pin2.png" alt="Sugerencias">
                    <h3 class="text-inside">Pequeños-grandes negocios</h3> 
                    <h1 class="text-inside-down">Ideas para decorar tu cafeteria</h1> 
                </figure>
    
                <figure class="card">
                    <img src="./img/pin3.png" alt="Sugerencias">
                    <h3 class="text-inside">Look elegante</h3>
                    <h1 class="text-inside-down">Cabello Platinado</h1> 
                </figure>
            </div>
        </div>

        <div class="container">
            <div class="date">
                <h1>18 de mayo de 2022</h1>
            </div>

            <div class="container-card">
                <figure class="card">
                    <img src="./img/pin4.png" alt="Sugerencias">
                    <h3>Temporada de bodas</h3>
                    <h1>Estilo fairycore para celebrar</h1>  
                </figure>
    
                <figure class="card">
                    <img src="./img/pin5.png" alt="Sugerencias">
                    <h3>Wallpapers del conejo malo</h3> 
                    <h1 class="text-inside-down">Bad bunny en tu tel</h1> 
                </figure>
    
                <figure class="card">
                    <img src="./img/pin6.png" alt="Sugerencias">
                    <h3 class="text-inside">Precisión y simetría</h3>
                    <h1 class="text-inside-down">Ropa con cut-outs geométricos</h1> 
                </figure>
            </div>
        </div>

        <div class="boton">
            <input type="checkbox" id="btn-mas">
            <div class="botones">
                <a href="#" ><img id="mas" src="./img/mas2.png"> </a>
                <a href="#"><img id="inter" src="./img/interrogacion.png"> </a>
            </div>
            <div class=btn-mas>
                <label for="btn-mas" class="icon-mas2"></label>
            </div>
        </div>

    </main>
    <footer>
        <div class="container-footer">
            <img src="./img/check.png" alt="">        
            <p>¡Es todo por hoy!</p>
            <p><b>Vuelve mañana para encontrar más inspiración</b></p>
            <button class="button_go">Go to home feed</button>
        </div>
    </footer>
